<{if $viewType eq 'editForModerator'}>
	<input type="text" name="<{$fieldName}>" size="<{$len}>" value="<{$value|xoops_escape}>" />
<{elseif $viewType eq 'edit'}>
	<{if $allowChgMail=='0'}>
		<{$value|xoops_escape}><input type="hidden" name="<{$fieldName}>" value="<{$value|xoops_escape}>" />
	<{else}>
		<{if $len==-1}>
			<input type="text" name="<{$fieldName}>" size="50" value="<{$value|xoops_escape}>" />
		<{else}>
			<input type="text" name="<{$fieldName}>" maxlength="<{$len}>" size="<{if $len < 50}><{$len}><{else}>50<{/if}>" value="<{$value|xoops_escape}>" />
		<{/if}>
	<{/if}>
<{/if}>
